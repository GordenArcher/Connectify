{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'css/login.css' %}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Connectify . Register</title>
</head>
<body>
    <div class="authRegister">
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
        <div class="registerWrapper">
          <div class="registerContainer">
            <div class="registerLeft">
              <div class="leftWrapper">
                <div class="leftHeader">
                  <i class='bi bi-chat-fill' style="font-size: 2.3rem;"></i>
                  <h1>Connectify</h1>
                </div>
    
                <div class="left-wel-mes">
                    <h3>Be part of something bigger. Sign up on Connectify and connect with the world!</h3>
                </div>
    
                <div class="left-image">
                    <img src={% static 'images/welcome_cats.svg' %} alt="register image" />
                </div>
              </div>            
            </div>
    
            <div class="appLine"></div>
    
            <div class="registerRight">
              <div class="registerrightform">
                <div class="registerform">
                  <div class="formhead">
                    <div class="sm-head">
                        <p>Start For Free</p>
                    </div>
    
                    <div class="bghead">
                        <h2>Sign Up to We-Chat</h2>
                    </div>
                  </div>
    
                  <div class="formi">
                    <form method="post">
                        {% csrf_token %}
                      <div class="actualform">
                        <div class="finputs">
                          <div class="inputs" style="gap:10px">
                            <div class="name">
                              <label for="name">Name</label>
                              <input 
                              type="text" 
                              name='username' 
                              value="" 
                              id='name' 
                              />
    
                              <i class='bi bi-person'></i>
                            </div>
    
                            <div class="email">
                                <label for="email">Email</label>
                                <input 
                                type="email" 
                                name='email' 
                                value="" 
                                id='email' 
                                />
                                <i class='bi bi-envelope'></i>
                            </div>
    
                            <div class="password">
                                <label for="password">Password</label>
                                <input 
                                type='password' 
                                name='password' 
                                value="" 
                                id='password' 
                                />
                                <i class='bi bi-lock'></i>
                            </div>
    
                            <div class="password2">
                              <label for="password2">Confirm Password</label>
                              <input 
                              type='password' 
                              name='password2' 
                              id='password2'
                              value=""
                              />
                              <i class='bi bi-lock'></i>
                            </div>
                          </div>
                        </div>
    
                        <div class="sub">
                            <div class="loginbutton">
                                <button>register</button>
                            </div>
    
                            <div class="registerp">
                                <span>Already have an account ?</span>
                                <a href="/users/login">Login</a>
                            </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
