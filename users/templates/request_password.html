{% load static %}

<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "CSS/req.css" %}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Connectify . Request Password</title>
</head>
<body>

<div class="rp">

    <div class="em">
        <button>
            <i class="bi bi-arrow-left-circle-fill"></i>
        </button>
    </div>

    <div class="password_request">
        <div class="request_wrapper">
            <div class="request_left">
                <div class="reset_left_image">
                    <img src="{% static "images/email-reqeust.svg" %}" alt="image" />
                </div>
            </div>

            <div class="request_right">
                <div class="right_wrapper">
                    <div class="right_mess">
                        <h1>Enter your email to recieve your password reset link</h1>
                    </div>
                    <form class="form_class" method="post" data-url="/user/request_password_change/">
                        {% csrf_token %}

                        <div class="request_form">
                            <div class="request_form_input">
                                <label for="email">Email</label>
                                <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                autoComplete="off" />

                                <button>
                                    <i class="bi bi-envelope"></i>
                                </button>
                            </div>

                            <div class="sent_request">
                                <button id="sub_req">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>

<script src="{% static "JS/req.js" %}" ></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
